<!DOCTYPE html>
<!-- Project 1 Peter Hitchcock VFW 1305 -->
<html>
	<head>
	    <!-- Meta -->
    	<meta charset="utf-8" />
    	<meta name="description" content="Add Lead" />
    	<meta name="keywords" content="Real Estate Lead Generation" />
    	<meta name="robots" content="index, follow" />
    	<meta name="viewport" content="user-scalable=no, width=device-width" />
    	<!-- Title -->
    	<title>Add Lead</title>
    	<link rel="stylesheet" href="css/styles.css" type="only screen and (max-width: 485px)" />
	</head>
	<!-- Body -->
	<body>
	    <header>
	        <h1>Lead Information</h1>
	    </header>
	    <nav>
	        <ul>
	            <li><a href="#" id="clear">Delete Leads</a></li>
	            <li><a href="#" id="displayLink">Show Leads</a></li>
                <li><a href="additem.html" id="addNew" style="display:none;">Add New</a></li>
            </ul>
	    </nav>
	    <div>
	    <!-- Form -->
	    <form action="#" method="post" id="contactForm" name="leadForm">
	        <fieldset>
	            <legend>Lead Info</legend>
	            <ul id="errors"></ul>
	            <ul>
            	    <li><label for="name">Name:</label><input type="text" id="name" placeholder="Name" size="30" /></li>
            	    <li><label for="phone">Phone:</label><input type="tel" id="phone" placeholder="555-1212" size="30" /></li>
            	    <li><label for="email">Email:</label><input type="email" id="email" placeholder="email@email.com" size="30" /></li>
            	    <li><label for="date">Date:</label><input type="date" id="date" size="30" /></li>
        	    </ul>
    	    </fieldset>    
    	    <fieldset>
    	        <legend>Property Info</legend>
    	        <ul>
    	            <li>Property Type:
    	                <ul id="property">    
            	            <li><input type="checkbox" value="Sfr" id="sfr" name="type" /><label for="sfr">Single Family</label></li>
            	            <li><input type="checkbox" value="Townhome" id="townhome" name="type" /><label for="townhome">Townhome</label></li>
            	            <li><input type="checkbox" value="Condo" id="condo" name="type" /><label for="condo">Condo</label></li>
    	                </ul> 
    	            </li>
    	            <li>Price Range:
    	                <ul id="priceRange">
    	                    <li><input type="range" id="price" min="50000" max="500000" step="10000" onchange="slideNumber(this.value)" /><span id="slidevalue">0</span></li>
    	                </ul>
    	            </li>
    	            <li>Min Bedrooms:
    	                <ul id="numBed">
    	                <li id="bed"></li>
    	                    <!-- <li>
        	                    <select id="bedrooms">
        	                        <option value="One">One +</option>
        	                        <option value="Two">Two +</option>
        	                        <option value="Three">Three +</option>
        	                    </select> 
    	                    </li> -->
    	                </ul>
    	            </li>
    	            <li>Additional Info:
    	                <ul id="textArea">
    	                    <li><textarea id="additional" placeholder="Additional Info" cols="20"></textarea></li>
    	                    <li id="hideme"><input type="hidden" id="hide" /></li>
    	                </ul>
    	            </li>
    	        </ul>
    	    </fieldset>
    	    <input type="button" name="newLead" value="New Lead!" id="submit" />   
	    </form>
	    </div>
	    <script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
